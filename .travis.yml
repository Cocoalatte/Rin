language: node_js

notifications:
  email: false

node_js:
  - '6.9'

sudo: false

cache:
  directories:
    - node_modules
    - vendor/bundle

git:
  submodules: false

before_install:
  - rvm install 2.3.0
  - rvm use 2.3.0 --fuzzy
  - export GEMDIR=$(rvm gemdir)
  - ruby --version
  - gem --version
  - gem install bundler --quiet --no-ri --no-rdoc
  - bundle --version
  - bundle install --without documentation --path vendor/bundle
  - npm install -g grunt-cli
  - grunt --version

script:
  - npm start

deploy:
  provider: npm
  email:
    secure: ""
  api_key:
    secure: ""
  on:
    tags: true
    branch: master
