language: node_js

notifications:
  email: false

node_js:
- '8'

sudo: false

cache:
  directories:
    - node_modules

git:
  submodules: false

script:
  - npm test
  - npm start

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_API_KEY
  on:
    tags: true

env:
  global:
    secure: ""
